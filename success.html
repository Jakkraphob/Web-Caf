<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success - Sprinkle & Sip</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }

        .success-container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease-out;
        }

        .success-icon i {
            color: white;
            font-size: 50px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2em;
        }

        p {
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .order-number {
            background: #f1f8e9;
            padding: 15px 25px;
            border-radius: 10px;
            color: #4CAF50;
            font-weight: bold;
            margin-bottom: 30px;
            display: inline-block;
        }

        .back-home {
            background: #8e44ad;
            color: white;
            padding: 15px 40px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s ease;
            display: inline-block;
        }

        .back-home:hover {
            background: #6c3483;
        }

        .additional-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 0.9em;
            color: #95a5a6;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
            }
            70% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 480px) {
            .success-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .success-icon {
                width: 80px;
                height: 80px;
            }

            .success-icon i {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>
        
        <h1>Payment Successful!</h1>
        <p>Thank you for your purchase. Your order has been successfully processed.</p>
        
        <div class="order-number">
            Order #: <span id="orderNumber">SP-2024</span>
        </div>
        
        <a href="index.html" class="back-home">
            <i class="fas fa-home"></i> Back to Home
        </a>
        
        <div class="additional-info">
            <p>A confirmation email has been sent to your email address.</p>
            <p>For any questions, please contact our support team.</p>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // สร้างเลขออเดอร์แบบสุ่ม
        const randomOrderNumber = 'SP-' + Math.floor(Math.random() * 10000).toString().padStart(4, '0');
        document.getElementById('orderNumber').textContent = randomOrderNumber;
        
        // เคลียร์ตะกร้าสินค้า
        localStorage.removeItem('cart');
    });
    </script>
</body>
</html>
